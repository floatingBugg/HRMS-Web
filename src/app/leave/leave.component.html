<mat-toolbar color="primary">
 
    <button routerLink="/home" mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
    <span>HRMS</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
<div class="search">
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput placeholder="">
    
  </mat-form-field>
  
 
</div>
<div class="buttonassign" ><button width="30%" (click)="openDilog()"  type="button" class="btn btn-outline-primary">Apply Leave</button></div>
<!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
<div class="container m-0 screenMaxWidth">
  <div class="row">
    <div class="mt-4 col-lg-6">
      <h2 class="leaveh2">Leave</h2>
    </div>

  </div>
<div  class = "table1" class="full-width-div">
  <table mat-table  class="mat-elevation-z8" >
    <ng-container matColumnDef="ID">
      <th width="10%"mat-header-cell *matHeaderCellDef>ID </th>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th width="10%" mat-header-cell *matHeaderCellDef>Name</th>
    </ng-container>
    <ng-container matColumnDef="Designation">
     <th width="10%" mat-header-cell *matHeaderCellDef>Designation</th>
    </ng-container>
    <ng-container matColumnDef="Sick">
      <th width="10%" mat-header-cell *matHeaderCellDef>Sick</th>
    </ng-container>
    <ng-container matColumnDef="Casual">
      <th width="10%" mat-header-cell *matHeaderCellDef>Casual</th>
    </ng-container>
    <ng-container matColumnDef="Annual">
        <th width="10%" mat-header-cell *matHeaderCellDef>Annual </th>
      </ng-container>
      <ng-container matColumnDef="Total">
        <th width="10%" mat-header-cell *matHeaderCellDef>Total</th>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th width="10%" mat-header-cell *matHeaderCellDef>Action</th>
        <!-- <td mat-cell *matCellDef="let asset">
        <td>
            <button mat-icon-button [routerLink]="" title="View Asset Record">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
        </td> -->
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
</div>
