<mat-toolbar color="primary">
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    <span>HRMS</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
<div class="search">
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput placeholder="">
    
  </mat-form-field>
</div>
<div class="container m-0 screenMaxWidth">
  <div class="row">
    <div class="mt-4 col-lg-6">
      <h3>Leave</h3>

    </div>

  </div>

  <table mat-table  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Sick">
      <th mat-header-cell *matHeaderCellDef> Sick </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Casual">
      <th mat-header-cell *matHeaderCellDef> Casual </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
    </ng-container>
    <ng-container matColumnDef="Annual">
        <th mat-header-cell *matHeaderCellDef> Annual </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
      </ng-container>
      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
