<div class="container m-0 screenMaxWidth">
    <div class="row">
      <div class="mt-4 col-lg-6">
        <h3>Not Asssigned Laptops</h3>
  
      </div>
      <div class="col-lg-6 text-align-right">
        <button routerLink="/inventory/laptop" mat-raised-button color color="primary">Add Laptop</button>
        <mat-form-field class="ml-20" appearance="standard">
          <mat-label>Search keyword</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
  
      </div>
    </div>
  
    <table mat-table [dataSource]="assetData" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="assetID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset ID</th>
        <td mat-cell *matCellDef="let employee"> {{employee.assetID}} </td>
      </ng-container>
      <ng-container matColumnDef="name"> 
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name/Model </th>
        <td mat-cell *matCellDef="let employee"> {{employee.assetname}} </td>
      </ng-container>
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
        <td mat-cell *matCellDef="let employee"> {{employee.companyname}} </td>
      </ng-container>
      <ng-container matColumnDef="ram">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>RAM</th>
        <td mat-cell *matCellDef="let employee"> {{employee.ram}} </td>
      </ng-container>
      <ng-container matColumnDef="processor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Processor</th>
        <td mat-cell *matCellDef="let employee"> {{employee.processor}} </td>
      </ng-container>
      <ng-container matColumnDef="storage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage</th>
        <td mat-cell *matCellDef="let employee"> {{employee.storage}} </td>
      </ng-container>
      <ng-container matColumnDef="generation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Generation</th>
        <td mat-cell *matCellDef="let employee"> {{employee.generation}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button [routerLink]="" title="View Employee Record">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="" title="Edit Employee Record">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" 
            title="Delete Employee Record">
            <mat-icon>delete_outlint</mat-icon>
          </button>
          <button mat-raised-button  color="primary" (click)="onCreate()">Assign</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
    </table>
    <mat-paginator class="mb-1" #assetDataPage [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
  </div>
