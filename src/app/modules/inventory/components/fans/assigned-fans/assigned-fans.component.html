<div class="container m-0 screenMaxWidth">
    <div class="row">
      <div class="mt-4 col-lg-6">
        <h3>Assigned Fans</h3>
  
      </div>
      <div class="col-lg-6 text-align-right">
        <button routerLink="/inventory/fans" mat-raised-button color color="primary">Add Fan</button>
        <mat-form-field class="ml-20" appearance="standard">
          <mat-label>Search keyword</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
  
      </div>
    </div>
  
    <table mat-table [dataSource]="assetData" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="assignid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Assign ID</th>
        <td mat-cell *matCellDef="let asset"> {{asset.assignid}} </td>
      </ng-container>
      <ng-container matColumnDef="model"> 
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model </th>
        <td mat-cell *matCellDef="let asset"> {{asset.model}} </td>
      </ng-container>
      <ng-container matColumnDef="assetname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset Name</th>
        <td mat-cell *matCellDef="let asset"> {{asset.assetname}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let asset"> {{asset.type}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned Quantity</th>
        <td mat-cell *matCellDef="let asset"> {{asset.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To</th>
        <td mat-cell *matCellDef="let asset"> {{asset.assingeto}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let asset">
          <button mat-icon-button [routerLink]="" title="View Employee Record">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="" title="Edit Employee Record">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" 
            title="Delete Employee Record">
            <mat-icon>delete_outlint</mat-icon>
          </button>
          <button mat-raised-button title="Unassign Asset" (click)="unAssignAssetById(asset.assignid)" color="primary">Unassign</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr> -->
    </table>
    <mat-paginator class="mb-1" #employeeDataPage [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
  </div>
