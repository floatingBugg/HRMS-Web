<div class="container m-0 ">
    <div class="row">
      <div class="mt-4 col-lg-6">
        <h3>All Employees</h3>
  
      </div>
      <div class="col-lg-6 text-align-right">
        <mat-form-field class="ml-20" appearance="standard">
          <mat-label>Search keyword</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
  
      </div>
    </div>
  
    <table mat-table [dataSource]="employeeData" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="empID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp ID</th>
        <td mat-cell *matCellDef="let employee"> {{employee.empID}} </td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.fullName}} </td>
      </ng-container>
      <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
        <td mat-cell *matCellDef="let employee"> {{employee.emailAddress}} </td>
      </ng-container>
      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile # </th>
        <td mat-cell *matCellDef="let employee"> {{employee.contactNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="empDesignation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation </th>
        <td mat-cell *matCellDef="let employee"> {{employee.empDesignation}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button [routerLink]="[ '../viewemp',employee.empID]" title="View Employee Record">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button  title="Assign Asset" mat-raised-button  color="primary" (click)="onCreate()">
           Assign
          </button>
        
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr> -->
    </table>
    <mat-paginator class="mb-1" #employeeDataPage [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
  </div>
