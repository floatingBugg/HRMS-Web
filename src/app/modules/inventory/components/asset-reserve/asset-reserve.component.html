<div class="container m-0 screenMaxWidth">
  <div class="row">
    <div class="mt-4 col-lg-6">
      <h3>Assets</h3>
    </div>
  </div>
</div>
<div class="container">  
  <div class="ms-container row">


    <div class="card ems-container setPosition"   matRipple [matRippleCentered]="centered"
      [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
      [matRippleColor]="color"  style="width: 20%; height: 252px;">
      
      <div class="container " >
        <p><b>Assigned</b><p>
      </div>
    </div>

    <div class="card rms-container setPosition" routerLink="/inventory/unassigned-laptops" matRipple [matRippleCentered]="centered"
      [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
      [matRippleColor]="color" style="width: 20%; height: 252px;">
     
      <div class="container">
        <p><b>Not Assigned</b></p>
      </div>
    </div>
   


  </div>
</div>
