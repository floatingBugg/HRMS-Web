<div class="laptop-container container m-0 screenMaxWidth">
    <div class="row">
      <h3 class="mt-4"> Mouse </h3>
      <form [formGroup]="mouseForm">
        <div class="container screenMaxWidth">
            <mat-form-field class="col-lg-6 col-md-6 input">
                <mat-label>Asset Name</mat-label>
                <input formControlName="itaAssetName" name="itaAssetName" matInput placeholder=""
                  maxlength="20">
                  <mat-error *ngIf="mouseForm.controls['itaAssetName'].errors?.['required'] ">
                    <strong>Required</strong></mat-error>
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 input">
                <mat-label>Company Name</mat-label>
                <input formControlName="itaCompanyName" name="itaCompanyName" matInput placeholder=""
                  maxlength="20">
                  <mat-error *ngIf="mouseForm.controls['itaCompanyName'].errors?.['required'] ">
                    <strong>Required</strong></mat-error>
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 input">
                  <mat-label>Model No</mat-label>
                  <input formControlName="itaModel" name="itaModel" matInput placeholder=""
                    maxlength="20">
                    <mat-error *ngIf="mouseForm.controls['itaModel'].errors?.['required'] ">
                      <strong>Required</strong></mat-error>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6 input">
                    <mat-label>Quantity</mat-label>
                    <input formControlName="itaQuantity" name="itaQuantity" matInput placeholder=""
                      maxlength="20" (keypress)="onlyNumbersAllowed($event)">
                      <mat-error *ngIf="mouseForm.controls['itaQuantity'].errors?.['required'] ">
                        <strong>Required</strong></mat-error>
                  </mat-form-field>
                  <mat-form-field class="col-lg-6 col-md-6 input">
                      <mat-label>Cost</mat-label>
                      <input formControlName="itaCost" name="itaCost" matInput placeholder=""
                        maxlength="20" (keypress)="onlyNumbersAllowed($event)">
                        <mat-error *ngIf="mouseForm.controls['itaCost'].errors?.['required'] ">
                          <strong>Required</strong></mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-lg-6 col-md-6 input">
                      <mat-label>Date of Purchasing</mat-label>
                       <input readonly formControlName="itaPurchaseDate" name="itaPurchaseDate" placeholder="Date of Purchasing" matInput [matDatepicker]="dob"
                        maxlength="20"> 
                      <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                      <mat-datepicker #dob></mat-datepicker>
                      <mat-error *ngIf="mouseForm.controls['itaPurchaseDate'].errors?.['required'] ">
                        <strong>Required</strong></mat-error>
                    </mat-form-field>
</div>
          </form>
          <div class="text-align-right">
            <button class="setPositionRight5em" routerLink="../../inventory/unassigned-mouse" mat-raised-button color="warn">Cancel</button>
            <button class="setPositionRight4em" [disabled]="mouseForm.invalid"
             mat-raised-button type="submit" (click)="submitData()"
              color="primary">Save</button>
          </div>
      </div>
      </div>
