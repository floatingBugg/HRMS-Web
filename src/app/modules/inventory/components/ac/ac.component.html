<div class="laptop-container container m-0 screenMaxWidth">
    <div class="row">
      <h3 class="mt-4"> AC </h3>
      <form [formGroup]="acForm">
        <div class="container screenMaxWidth">
            <mat-form-field class="col-lg-6 col-md-6 input">
              <mat-label>Asset ID</mat-label>
              <input formControlName="etedFirstName" name="etedFirstName" matInput placeholder=""
                maxlength="20">
            </mat-form-field>
            <mat-form-field class="col-lg-6 col-md-6 input">
                <mat-label>Asset Name</mat-label>
                <input formControlName="etedFirstName" name="etedFirstName" matInput placeholder=""
                  maxlength="20">
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 input">
                <mat-label>Company Name</mat-label>
                <input formControlName="etedFirstName" name="etedFirstName" matInput placeholder=""
                  maxlength="20">
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 input">
                  <mat-label>Size</mat-label>
                  <input formControlName="etedFirstName" name="etedFirstName" matInput placeholder=""
                    maxlength="20">
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6 input">
                    <mat-label>Quantity</mat-label>
                    <input formControlName="etedFirstName" name="etedFirstName" matInput placeholder=""
                      maxlength="20">
                  </mat-form-field>
                  <mat-form-field class="col-lg-6 col-md-6 input">
                      <mat-label>Cost</mat-label>
                      <input formControlName="etedFirstName" name="etedFirstName" matInput placeholder=""
                        maxlength="20">
                    </mat-form-field>
                    <mat-form-field class="col-lg-6 col-md-6 input">
                      <mat-label>Date of Purchasing</mat-label>
                       <input readonly formControlName="etedFirstName" name="etedFirstName" placeholder="Date of Purchasing" matInput [matDatepicker]="dob"
                        maxlength="20"> 
                      <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                      <mat-datepicker #dob></mat-datepicker>

                    </mat-form-field>
                      <mat-form-field class="col-lg-6 col-md-6 input">
                          <mat-label>Assigned To </mat-label>
                          <input formControlName="etedFirstName" name="etedFirstName" matInput placeholder=""
                            maxlength="20">
                        </mat-form-field>
                       
</div>
          </form>
          <div class="text-align-right">
            <button class="setPositionRight5em" routerLink="" mat-raised-button color="warn">Cancel</button>
            <button class="setPositionRight4em" [disabled]="acForm.invalid" mat-raised-button type="submit"
              color="primary">Save</button>
          </div>
      </div>
      </div>
