<div class="laptop-container container m-0 screenMaxWidth">
    <div class="row">
      <h3 class="mt-4"> AC </h3>
      <form [formGroup]="acForm">
        <div class="container screenMaxWidth">
            <mat-form-field class="col-lg-6 col-md-6 input">
                <mat-label>Asset Name</mat-label>
                <input formControlName="itaAssetName" name="itaAssetName" matInput placeholder=""
                  maxlength="20">
                  <mat-error *ngIf="acForm.controls['itaAssetName'].errors?.['required'] ">
                    <strong>Required</strong></mat-error>
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 input">
                <mat-label>Company Name</mat-label>
                <input formControlName="itaCompanyName" name="itaCompanyName" matInput placeholder=""
                  maxlength="20">
                  <mat-error *ngIf="acForm.controls['itaCompanyName'].errors?.['required'] ">
                    <strong>Required</strong></mat-error>
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 input">
                  <mat-label>Size</mat-label>
                  <mat-select formControlName="itaSize" name="itaSize">
                    <mat-option [value]=""> ---Select One---</mat-option>
                    <mat-option value="1ton">1 ton</mat-option>
                    <mat-option value="1.5ton">1.5 ton</mat-option>
                    <mat-option value="2ton">2 ton</mat-option>
                  </mat-select>
                  <mat-error *ngIf="acForm.controls['itaSize'].errors?.['required'] ">
                    <strong>Required</strong></mat-error>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6 input">
                    <mat-label>Quantity</mat-label>
                    <input formControlName="itaQuantity" name="itaQuantity" matInput placeholder=""
                      maxlength="20">
                      <mat-error *ngIf="acForm.controls['itaQuantity'].errors?.['required'] ">
                        <strong>Required</strong></mat-error>
                  </mat-form-field>
                  <mat-form-field class="col-lg-6 col-md-6 input">
                      <mat-label>Cost</mat-label>
                      <input formControlName="itaCost" name="itaCost" matInput placeholder=""
                        maxlength="20">
                        <mat-error *ngIf="acForm.controls['itaCost'].errors?.['required'] ">
                          <strong>Required</strong></mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-lg-6 col-md-6 input">
                      <mat-label>Date of Purchasing</mat-label>
                       <input readonly formControlName="itaPurchaseDate" name="itaPurchaseDate" placeholder="Date of Purchasing" matInput [matDatepicker]="dob"
                        maxlength="20"> 
                        <mat-error *ngIf="acForm.controls['itaPurchaseDate'].errors?.['required'] ">
                          <strong>Required</strong></mat-error>
                      <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                      <mat-datepicker #dob></mat-datepicker>

                    </mat-form-field>
                       
</div>
          </form>
          <div class="text-align-right">
            <button class="setPositionRight5em" routerLink="" mat-raised-button color="warn">Cancel</button>
            <button class="setPositionRight4em" [disabled]="acForm.invalid" 
            mat-raised-button type="submit" (click)="submitData()"
              color="primary">Save</button>
          </div>
      </div>
      </div>
