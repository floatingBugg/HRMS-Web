<div class="laptop-container container m-0 screenMaxWidth">
    <div class="row">
      <h3 class="mt-4"> Screens </h3>
      <form [formGroup]="screensForm">
        <div class="container screenMaxWidth">
            <mat-form-field class="col-lg-6 col-md-6 input">
                <mat-label>Asset Name</mat-label>
                <input formControlName="itaAssetName" name="itaAssetName" matInput placeholder=""
                  maxlength="20">
                  <mat-error *ngIf="screensForm.controls['itaAssetName'].errors?.['required'] ">
                    <strong>Required</strong></mat-error>
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 input">
                <mat-label>Company Name</mat-label>
                <input formControlName="itaCompanyName" name="itaCompanyName" matInput placeholder=""
                  maxlength="20">
                  <mat-error *ngIf="screensForm.controls['itaCompanyName'].errors?.['required'] ">
                    <strong>Required</strong></mat-error>
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 input">
                  <mat-label>Model Number</mat-label>
                  <input formControlName="itaModel" name="itaModel" matInput placeholder=""
                    maxlength="20">
                    <mat-error *ngIf="screensForm.controls['itaModel'].errors?.['required'] ">
                      <strong>Required</strong></mat-error>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6 input">
                    <mat-label>Size</mat-label>
                    <input formControlName="itaSize" name="itaSize" matInput placeholder=""
                      maxlength="20">
                      <mat-error *ngIf="screensForm.controls['itaSize'].errors?.['required'] ">
                        <strong>Required</strong></mat-error>
                  </mat-form-field>
                  <mat-form-field class="col-lg-6 col-md-6 input">
                      <mat-label>Quantity</mat-label>
                      <input formControlName="itaQuantity" name="itaQuantity" matInput placeholder=""
                        maxlength="20" (keypress)="onlyNumbersAllowed($event)">
                        <mat-error *ngIf="screensForm.controls['itaQuantity'].errors?.['required'] ">
                          <strong>Required</strong></mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-lg-6 col-md-6 input">
                        <mat-label>Cost</mat-label>
                        <input formControlName="itaCost" name="itaCost" matInput placeholder=""
                          maxlength="20" (keypress)="onlyNumbersAllowed($event)">
                          <mat-error *ngIf="screensForm.controls['itaCost'].errors?.['required'] ">
                            <strong>Required</strong></mat-error>
                      </mat-form-field>
                      <mat-form-field class="col-lg-6 col-md-6 input">
                        <mat-label>Date of Purchasing</mat-label>
                         <input readonly formControlName="itaPurchaseDate" name="itaPurchaseDate" placeholder="Date of Purchasing" matInput [matDatepicker]="dob"
                          maxlength="20"> 
                        <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                        <mat-datepicker #dob></mat-datepicker>
                        <mat-error *ngIf="screensForm.controls['itaPurchaseDate'].errors?.['required'] ">
                          <strong>Required</strong></mat-error>
                      </mat-form-field>
    </div>
   
          </form>
          <div class="text-align-right">
            <button class="setPositionRight5em" routerLink="" mat-raised-button color="warn"
            routerLink="../../inventory/unassigned-screens">Cancel</button>
            <button style="float: right;" class="setPositionRight4em" 
            [disabled]="screensForm.invalid" mat-raised-button type="submit"
              color="primary" (click)="submitData()">Save</button>
          
          </div>
      </div>
      </div>
