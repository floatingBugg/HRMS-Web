<mat-toolbar color="primary">
  <button routerLink="/leave" mat-icon-button>
    <span class="example-spacer"></span>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button routerLink="/home" mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
  <span>HRMS</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="add-employee-container container m-0 screenMaxWidth">
  <div class="row">
    <h3 class=" mt-4">Employee Name : </h3>

    <form>

      <div class="container mt-4">
        <div class="row">

          <mat-label class="col-lg-4 col-md-6 "><b>Employee Id :</b>

          </mat-label>
          <mat-label class="col-lg-4 col-md-6"><b>Designation :</b>

          </mat-label>
        </div>
       
       
      </div>
      
    </form>
    
  </div>
  
</div>
<div  class = "table1" class="full-width-div mt-4 ">
    <table mat-table  class="mat-elevation-z8 ">
      <ng-container matColumnDef="Leave Type">
        <th width="10%"mat-header-cell *matHeaderCellDef>Leave Type </th>
        <td width="10%" mat-cell *matCellDef="let leave"> {{leave.leavetype}} </td>
        <!-- <td width="10%" >1 </td> -->
      </ng-container>
      <ng-container matColumnDef="Leave Date">
        <th width="10%" mat-header-cell *matHeaderCellDef>Leave Date</th>
        <td width="10%" mat-cell *matCellDef="let leave"> {{leave.leavedate}} </td>
      </ng-container>
      <ng-container matColumnDef="Leave Days">
       <th width="10%" mat-header-cell *matHeaderCellDef>Leave Days</th>
       <td width="10%" mat-cell *matCellDef="let leave"> {{leave.leavedays}} </td>
      </ng-container>
      <ng-container matColumnDef="Remarks">
        <th width="10%" mat-header-cell *matHeaderCellDef>Remarks</th>
        <td  width="10%" mat-cell *matCellDef="let leave" >{{leave.remarks}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
    
  </div>
