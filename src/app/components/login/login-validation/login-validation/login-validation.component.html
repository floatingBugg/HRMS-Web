<h1 mat-dialog-title>Credentials are wrong</h1>
<div mat-dialog-content>The email address and/or password you have entered do not match our records. Please confirm that
  your email address and password are entered correctly and try again. If you have forgotten your password, use the
  Forgot Password link and enter your email address.</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
